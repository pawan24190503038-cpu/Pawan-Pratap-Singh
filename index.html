<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg-light: #f3f4f6;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #f9fafb;
        }

        .add-note-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .add-note-btn:hover { background: #1d4ed8; }

        .notes-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .note-item:hover { background: #f9fafb; }
        .note-item.active { background: #eff6ff; border-left: 4px solid var(--primary); }

        .note-title { font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .note-meta { font-size: 0.75rem; color: #6b7280; display: flex; justify-content: space-between; }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0; 
            transition: opacity 0.2s;
        }
        .note-item:hover .delete-btn { opacity: 1; }

        /* --- MAIN AREA --- */
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 15px 20px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-input-title {
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            outline: none;
            width: 100%;
            color: var(--text-dark);
        }

        .export-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-dark);
            white-space: nowrap;
        }
        .export-btn:hover { background: #f9fafb; border-color: #d1d5db; }

        .workspace {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .editor, .preview {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            outline: none;
        }

        .editor {
            border: none;
            resize: none;
            border-right: 1px solid var(--border);
            background: #fafafa;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }

        .preview {
            background: var(--bg-white);
        }

        /* Markdown Styles for Preview */
        .preview h1, .preview h2, .preview h3 { margin-bottom: 10px; }
        .preview p { margin-bottom: 15px; line-height: 1.6; }
        .preview ul, .preview ol { margin-left: 20px; margin-bottom: 15px; }
        .preview blockquote { border-left: 4px solid #d1d5db; padding-left: 15px; color: #4b5563; }
        .preview code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .preview pre { background: #1f2937; color: white; padding: 15px; border-radius: 8px; overflow-x: auto; margin-bottom: 15px; }

        /* Empty State */
        .no-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <button class="add-note-btn" onclick="addNewNote()">+ New Note</button>
        </div>
        <div class="notes-list" id="notesList">
            </div>
    </div>

    <div class="main" id="mainArea">
        <div class="toolbar">
            <input type="text" class="note-input-title" id="noteTitle" placeholder="Enter title..." oninput="updateCurrentNote()">
            <button class="export-btn" onclick="exportNote()">ðŸ“¥ Export .txt</button>
        </div>
        <div class="workspace">
            <textarea class="editor" id="noteBody" placeholder="Write your markdown here..." oninput="updateCurrentNote()"></textarea>
            <div class="preview" id="notePreview"></div>
        </div>
    </div>

    <div class="main no-selection" id="emptyState" style="display: none;">
        <h2>Select a note to view</h2>
        <p>Or create a new one to get started.</p>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let notes = JSON.parse(localStorage.getItem("notesapp-notes")) || [];
        let activeNoteId = null;

        // --- DOM ELEMENTS ---
        const notesListEl = document.getElementById("notesList");
        const titleInput = document.getElementById("noteTitle");
        const bodyInput = document.getElementById("noteBody");
        const previewEl = document.getElementById("notePreview");
        const mainArea = document.getElementById("mainArea");
        const emptyState = document.getElementById("emptyState");

        // --- FUNCTIONS ---

        function saveToLocalStorage() {
            localStorage.setItem("notesapp-notes", JSON.stringify(notes));
        }

        function renderNotesList() {
            notesListEl.innerHTML = "";
            
            // Sort notes by updated date (newest first)
            const sortedNotes = notes.sort((a, b) => new Date(b.updated) - new Date(a.updated));

            sortedNotes.forEach(note => {
                const div = document.createElement("div");
                div.classList.add("note-item");
                if (note.id === activeNoteId) div.classList.add("active");

                div.innerHTML = `
                    <div class="note-title">${note.title || "Untitled Note"}</div>
                    <div class="note-meta">
                        <span>${new Date(note.updated).toLocaleDateString()}</span>
                        <button class="delete-btn" onclick="deleteNote(event, ${note.id})">Delete</button>
                    </div>
                `;
                
                div.onclick = () => setActiveNote(note.id);
                notesListEl.appendChild(div);
            });
        }

        function addNewNote() {
            const newNote = {
                id: Date.now(),
                title: "New Note",
                body: "# New Note\nStart writing...",
                updated: new Date().toISOString()
            };
            notes.push(newNote);
            saveToLocalStorage();
            setActiveNote(newNote.id);
        }

        function setActiveNote(id) {
            activeNoteId = id;
            const note = notes.find(n => n.id === id);
            
            if (note) {
                mainArea.style.display = "flex";
                emptyState.style.display = "none";
                titleInput.value = note.title;
                bodyInput.value = note.body;
                updatePreview(note.body);
                renderNotesList();
            } else {
                mainArea.style.display = "none";
                emptyState.style.display = "flex";
            }
        }

        function updateCurrentNote() {
            const note = notes.find(n => n.id === activeNoteId);
            if (note) {
                note.title = titleInput.value;
                note.body = bodyInput.value;
                note.updated = new Date().toISOString();
                
                updatePreview(note.body);
                saveToLocalStorage();
                renderNotesList(); // Re-render sidebar to show updated title
            }
        }

        function deleteNote(event, id) {
            event.stopPropagation(); // Prevent triggering the click on the parent div
            const confirmDelete = confirm("Are you sure you want to delete this note?");
            if (!confirmDelete) return;

            notes = notes.filter(n => n.id !== id);
            saveToLocalStorage();
            
            if (activeNoteId === id) {
                activeNoteId = null;
                mainArea.style.display = "none";
                emptyState.style.display = "flex";
            }
            renderNotesList();
        }

        function updatePreview(markdown) {
            // Uses marked.js to convert Markdown to HTML
            previewEl.innerHTML = marked.parse(markdown);
        }

        function exportNote() {
            const note = notes.find(n => n.id === activeNoteId);
            if (!note) return;

            const element = document.createElement('a');
            const file = new Blob([note.body], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            // Filename based on title, fallback to "note.txt"
            const filename = (note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'note') + '.txt';
            element.download = filename;
            
            document.body.appendChild(element); // Required for FireFox
            element.click();
            document.body.removeChild(element);
        }

        // --- INITIALIZATION ---
        if (notes.length > 0) {
            // Load the first note by default
            setActiveNote(notes[0].id);
        } else {
            mainArea.style.display = "none";
            emptyState.style.display = "flex";
        }
        renderNotesList();

    </script>
</body>
</html>
